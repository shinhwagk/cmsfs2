group 'aaa'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'scala'

repositories {
    mavenCentral()
}

def scalaVersion = "2.12.1"
def akkaVersion = "2.5.0"
dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: scalaVersion
    compile group: 'org.scala-lang', name: 'scala-reflect', version: scalaVersion
    compile group: 'org.scala-lang', name: 'scala-compiler', version: scalaVersion

    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: akkaVersion
}

sourceSets {
    main.scala.srcDirs = ['src/main/scala']
    test.scala.srcDirs = ['src/test/scala']
}
