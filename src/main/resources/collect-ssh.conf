include "application"

akka.actor.deployment {
  /collect-ssh/worker {
    router = round-robin-pool
    nr-of-instances = 10
  }
}

akka.actor.deployment {
  /collect-ssh/action = {
    router = round-robin-group
    routees.paths = ["/user/action"]
    cluster {
      enabled = on
      use-role = action
      allow-local-routees = off
    }
  }
}