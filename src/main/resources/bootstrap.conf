include "application"

akka {
  cluster {
    roles = [bootstrap]
  }

  actor {
    provider = "cluster"
    deployment {
      /bootstrap/workerRouter {
        router = broadcast-group
        nr-of-instances = 10
        routees {
          paths = ["/user/collect-script/collect-script"]
        }
        cluster {
          enabled = on
          use-role = collect-script
          //          allow-local-routees= off
        }

      }
    }
  }
}